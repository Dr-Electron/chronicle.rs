[package]
name = "chronicle-broker"
version = "0.1.0"
authors = ["IOTA Stiftung"]
edition = "2018"

[lib]
name = "chronicle_broker"
path = "src/lib.rs"

[dependencies]
chronicle-common = { path = "../chronicle-common" }
chronicle-storage = { path = "../chronicle-storage" }
backstage = { git = "https://github.com/iotaledger/backstage.git", branch = "main"}
scylla = { git = "https://github.com/iotaledger/scylla.rs.git", branch = "main" }
scylla-cql = { git = "https://github.com/iotaledger/scylla.rs.git", branch = "main" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
tokio-tungstenite = "0.14"
reqwest = { version = "0.11", features = ["json"] }
futures = "0.3"
async-trait = "*"
lru = "0.6"
rand = "0.8"
url = { version = "2.2", features = ["serde"] }
bee-common = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-tangle = { git = "https://github.com/iotaledger/bee.git", rev = "2825bf5" }
bee-rest-api = { git = "https://github.com/iotaledger/bee.git", rev = "2825bf5" }
chronicle-filter = { path = "../chronicle-filter", optional = true }
bincode = "1.3"
hex = "0.4"
anyhow = "1.0"

[dependencies.tokio]
version = "1.4"
default-features = false
features = [
    "io-std",
    "fs",
    "macros",
    "sync",
    "net",
    "io-util",
    "time",
    "rt-multi-thread",
    "signal",
    "full"
]

[dependencies.paho-mqtt]
version = "0.9"
default-features = false
features = [
    "bundled"
]

[dependencies.bee-message]
git = "https://github.com/iotaledger/bee.git"
rev = "2825bf5"
features = [
    "serde"
]

[features]
filter = ["chronicle-filter"]
