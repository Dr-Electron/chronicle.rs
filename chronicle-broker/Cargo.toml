[package]
name = "chronicle-broker"
version = "0.3.0"
authors = ["IOTA Stiftung"]
edition = "2018"

[lib]
name = "chronicle_broker"
path = "src/lib.rs"

[dependencies]
chronicle-common = { path = "../chronicle-common" }
chronicle-storage = { path = "../chronicle-storage" }
chronicle-filter = { path = "../chronicle-filter", optional = true }
backstage = { git = "https://github.com/iotaledger/backstage.git", tag = "0.1.1"}
scylla = { git = "https://github.com/iotaledger/scylla.rs.git", tag = "0.1.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
tokio-tungstenite = "0.14"
reqwest = { version = "0.11", features = ["json"] }
futures = "0.3"
async-trait = "0.1"
lru = "0.6"
rand = "0.8"
url = { version = "2.2", features = ["serde"] }
bee-common = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-rest-api = { git = "https://github.com/iotaledger/bee.git", rev = "7803ea0" }
bee-message = { git = "https://github.com/iotaledger/bee.git", branch = "dev", features = ["serde"] }
hex = "0.4"
anyhow = "1.0"
tokio = "1.5"
paho-mqtt = { version = "0.9", default-features = false, features = ["bundled"] }

[features]
filter = ["chronicle-filter"]
